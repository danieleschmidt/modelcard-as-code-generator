[tool:pytest]
# Pytest configuration for Model Card Generator

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=src/modelcard_generator
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-branch
    --junitxml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    network: Tests requiring network access
    gpu: Tests requiring GPU
    performance: Performance benchmark tests
    security: Security tests
    smoke: Smoke tests for quick validation
    regression: Regression tests
    e2e: End-to-end tests
    api: API tests
    cli: CLI tests
    template: Template tests
    validation: Validation tests
    ml: Machine learning specific tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::RuntimeWarning:hypothesis.*
    ignore::pytest.PytestUnraisableExceptionWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output capture
console_output_style = progress

# Test timeouts (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Parallel execution (requires pytest-xdist)
# Can be overridden with -n option
# addopts = -n auto

# Coverage options
# Additional options are in pyproject.toml [tool.coverage]

# Django settings (if applicable)
# DJANGO_SETTINGS_MODULE = tests.settings

# Environment variables for tests
env =
    MCG_ENVIRONMENT = test
    MCG_LOG_LEVEL = DEBUG
    MCG_CACHE_DIR = /tmp/mcg_test_cache
    MCG_OUTPUT_DIR = /tmp/mcg_test_output
    MCG_DEBUG = true
    MCG_ENABLE_METRICS = false
    PYTHONPATH = src

# Test collection options
collect_ignore = setup.py build dist .tox .eggs *.egg .git .pytest_cache .mypy_cache __pycache__ node_modules venv .venv

# Empty parameter sets
empty_parameter_set_mark = xfail

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS
doctest_ignore_import_errors = true

# Cache
cache_dir = .pytest_cache

# Required plugins
required_plugins =
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    pytest-xdist>=3.0.0
    pytest-html>=3.0.0
    pytest-benchmark>=4.0.0
    pytest-timeout>=2.0.0
    pytest-asyncio>=0.21.0
    hypothesis>=6.0.0